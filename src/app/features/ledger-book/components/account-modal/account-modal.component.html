<div>
    <div class="flex flex-wrap gap-3">
        <div class="flex align-items-center">
            <p-radioButton name="account" value="checkbox" [(ngModel)]="typeOfSelection" inputId="checkbox" (onClick)="onSelectionChange($event)"></p-radioButton>
            <label for="checkbox" class="ml-2">Selecciona individualmente</label>
        </div>
        
        <div class="flex align-items-center">
            <p-radioButton name="account" value="range" [(ngModel)]="typeOfSelection" inputId="range" (onClick)="onSelectionChange($event)"></p-radioButton>
            <label for="range" class="ml-2">Selecciona un rango</label>
        </div>
    </div>  
    <p-divider></p-divider>
    <div>
        <!-- Checkboxes -->
        <div *ngIf="typeOfSelection === 'checkbox'">
            
            <div class="card flex justify-content-center align-items-center">
                
                <p-progressSpinner id="spinner" *ngIf="isLoading"></p-progressSpinner>

                <p-table *ngIf="!isLoading" [value]="accounts" [(selection)]="selectedAccounts" dataKey="subaccountId" styleClass="p-datatable-sm" id="accounts-table" (onRowSelect)="onCheckboxChange($event)" (onRowUnselect)="onCheckboxChange($event)" (onHeaderCheckboxToggle)="onCheckboxChange($event)">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 4rem">
                                <p-tableHeaderCheckbox ></p-tableHeaderCheckbox>
                            </th>
                            <th>Código</th>
                            <th>Nombre</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-account>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="account"></p-tableCheckbox>
                            </td>
                            <td>{{account.subaccountCode}}</td>
                            <td>{{account.subaccountName}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <!-- Rango -->
        <div *ngIf="typeOfSelection == 'range'">
            <div class="flex flex-column justify-content-center">
                <div class="flex flex-column">
                    <p>Desde</p>
                    <input  pInputText type="text" [(ngModel)]="firstAccount" class="input w-full" (click)="selectRow(1)" required>
                </div>
                <div class="flex flex-column">
                    <p>Hasta</p>
                    <input  pInputText type="text" [(ngModel)]="lastAccount" class="input w-full" (click)="selectRow(2)" required>
                </div>
            </div>
            
        </div>
    </div>
</div>
