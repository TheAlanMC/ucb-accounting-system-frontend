<form [formGroup]="nuevaCuentaForm" (ngSubmit)="onSubmit()">

        <label for="nivel">Nivel de la cuenta</label>
        <p><i class="pi pi-lock"></i> Grupo {{ nuevaCuentaForm.get('nivel')?.value }}</p>
    </div>
    <div class="field">
        <label for="codigo">CÃ³digo de la cuenta</label>
        <p><i class="pi pi-lock"></i> 1101 {{ nuevaCuentaForm.get('codigo')?.value }}</p>

    <div class="field">
