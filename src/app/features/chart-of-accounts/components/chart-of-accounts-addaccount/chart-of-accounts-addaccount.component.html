<form [formGroup]="nuevaCuentaForm" (ngSubmit)="onSubmit()">
    <div class="field">
        <label for="nivel">Nivel de la cuenta</label>
        <p-dropdown id="nivel" formControlName="nivel" [options]="niveles"></p-dropdown>
    </div>
    <div class="field">
        <label for="codigo">CÃ³digo de la cuenta</label>
        <input type="text" id="codigo" formControlName="codigo">
    </div>
    <div class="field">
        <label for="nombre">Nombre de cuenta</label>
        <input type="text" id="nombre" formControlName="nombre">
